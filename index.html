<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font RObuta-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Font Awsome -->
    <script src="https://kit.fontawesome.com/139e86211c.js" crossorigin="anonymous"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <title>Enquiry</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Demon Constructions</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">
                <h1 class="cover-heading">Enquiry</h1>
                <p class="lead">We build simple and beautiful home for everyone.                   
                </p>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Contact Number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="9999999999">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Property Type</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 BHK</option>
                            <option>2 BHK</option>
                            <option>3 BHK</option>
                            <option>Duplex Flat</option>
                            <option>Row House</option>
                            <option>Plots</option>
                            <option>Shop</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <p class="lead">
                            <a href="#" class="btn btn-lg btn-dark">Enquiry</a>
                        </p>
                    </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p> <a href="https://getbootstrap.com/">Develop</a> by <a href="https://twitter.com/mdo">Pritam and
                        Rohan</a>.</p>
            </div>
        </footer>
    </div>
</body>

</html>
